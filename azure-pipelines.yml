trigger: none

pool:
  vmImage: ubuntu-latest

variables:
  bkstrgrg: 'teamd-sa-rg'
  bkstrg: 'teamdsa'
  bkcontainer: 'teamdstoragecont'
  bkstrgkey: 'acr-terraform.tfstate'

stages:  
  - stage: tfdeploy
    jobs:
      - job: destroy
        steps :
          - task: TerraformInstaller@1
            displayName: tfinstall
            inputs:
              terraformVersion: 'latest'
          - task: TerraformTaskV4@4
            displayName: init
            inputs:
              provider: 'azurerm'
              command: 'init'
              backendServiceArm: 'TeamDDevServiceConn'
              backendAzureRmResourceGroupName: '$(bkstrgrg)' # These are the variabels defined in variables block at line 11
              backendAzureRmStorageAccountName: '$(bkstrg)'
              backendAzureRmContainerName: '$(bkcontainer)'
              backendAzureRmKey: '$(bkstrgkey)'
          - task: TerraformTaskV4@4
            displayName: plan
            inputs:
              provider: 'azurerm'
              command: 'plan'
              environmentServiceNameAzureRM: 'TeamDDevServiceConn'
          - task: TerraformTaskV4@4
            displayName: destroy
            inputs:
              provider: 'azurerm'
              command: 'destroy'
              environmentServiceNameAzureRM: 'TeamDDevServiceConn'